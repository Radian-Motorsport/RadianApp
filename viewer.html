<!DOCTYPE html>
<html>
<head>
  <title>Telemetry Snapshot</title>
  <meta charset="UTF-8" />
  <style>
    body { font-family: monospace; white-space: pre; padding: 20px; background: #f0f0f0; }
  </style>
</head>
<body>
  <h2>Telemetry Snapshot</h2>
  <div id="output">Loading...</div>

  <script>
    fetch('telemetry.json')
      .then(res => res.json())
      .then(data => {
        let lines = [];

        lines.push('ðŸ“¡ Scalar Telemetry:\n');
        for (const [key, val] of Object.entries(data.scalar)) {
          lines.push(`${key}: ${val}`);
        }

        lines.push('\nðŸš— CarIdx Telemetry:\n');
        for (const [carIdx, values] of Object.entries(data.carIdx)) {
          lines.push(`CarIdx ${carIdx}:`);
          for (const [key, val] of Object.entries(values)) {
            lines.push(`  ${key}: ${val}`);
          }
          lines.push('');
        }

        document.getElementById('output').textContent = lines.join('\n');
      })
      .catch(err => {
        document.getElementById('output').textContent = 'Error loading telemetry.json';
        console.error(err);
      });
  </script>
</body>
</html>
