<!DOCTYPE html>
<html>
<head>
  <title>Fuel Monitor</title>
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #fuelDisplay {
      font-size: 48px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="fuelDisplay">Waiting for telemetry...</div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const fuelDisplay = document.getElementById('fuelDisplay');

socket.on('telemetry', (data) => {
  const fuel = data.FuelLevel;

  if (typeof fuel === 'number') {
    fuelDisplay.textContent = `Fuel Level: ${fuel.toFixed(1)} L`;

    fuelDisplay.style.color =
      fuel < 5 ? '#f00' :
      fuel < 10 ? '#ffa500' :
      '#0f0';
  } else {
    fuelDisplay.textContent = 'Fuel Level: N/A';
    fuelDisplay.style.color = '#999';
  }
});





    });
  </script>
</body>
</html>
