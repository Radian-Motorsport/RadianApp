directories:
  output: dist
  buildResources: build
appId: com.john.radiantelemetry
productName: Radian Telemetry
executableName: Radian Telemetry
files:
  - filter:
      - '**/*'
      - '!node_modules/*/{test,__tests__,example}'
      - '!**/*.md'
extraResources:
  - filter:
      - assets/icon-idle.png
      - assets/icon-active.png
win:
  target: nsis
  icon: assets/icon.ico
  artifactName: ${productName} Setup.${ext}
electronVersion: 22.3.27
