<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Track Map - Radian</title>
  <!-- External Dependencies -->
  <script src="/socket.io/socket.io.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Top Bar -->
  <div id="topBar" class="top-bar"></div>

  <!-- Track Map -->
  <div class="telemetry-block">
    <h2>Track Map <button id="deleteTrackBtn" class="delete-track-btn" title="Delete track data and regenerate">üóëÔ∏è</button></h2>
    <canvas id="trackCanvas"></canvas>

    <!-- Track Info Boxes (Weather-style grid) -->
    <div class="track-info-grid weather-style-grid">
      <div class="status-group">
        <h3>Car Ahead</h3>
        <div class="status-grid">
          <div><label>Distance:</label><span id="carAheadDistance">-- m</span></div>
        </div>
      </div>
      <div class="status-group">
        <h3>Car Behind</h3>
        <div class="status-grid">
          <div><label>Distance:</label><span id="carBehindDistance">-- m</span></div>
        </div>
      </div>
      <div class="status-group">
        <h3>Fuel Level</h3>
        <div class="status-grid">
          <div><label>Percent:</label><span id="fuelLevelPercent">--%</span></div>
        </div>
      </div>
      <div class="status-group">
        <h3>Estimated Laps</h3>
        <div class="status-grid">
          <div><label>Laps:</label><span id="estimatedLaps">--</span></div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript Resources -->
  <script src="storage-manager.js"></script>
  <script src="telemetry.js"></script>
  <script src="trackmap.js"></script>
  <script src="nav.js"></script>
  
  <script>
    // Initialize Track Map when page loads
    document.addEventListener('DOMContentLoaded', function() {
      // Wait for socket to be available from telemetry.js
      function initTrackMap() {
        if (typeof socket !== 'undefined' && socket) {
          window.trackMap = new TrackMap(socket, 'trackCanvas');
          console.log('TrackMap initialized successfully');
          
          // Add delete track data button functionality
          const deleteBtn = document.getElementById('deleteTrackBtn');
          if (deleteBtn) {
            deleteBtn.addEventListener('click', function() {
              console.log('Delete button clicked, trackMap:', window.trackMap);
              if (window.trackMap && typeof window.trackMap.deleteTrackData === 'function') {
                window.trackMap.deleteTrackData();
                console.log('Track data deleted - will regenerate on next lap');
              } else {
                console.error('TrackMap instance or deleteTrackData method not available');
              }
            });
          }
        } else {
          console.warn('Socket not ready, retrying track map initialization...');
          setTimeout(initTrackMap, 500);
        }
      }
      
      // Start initialization
      initTrackMap();
    });
  </script>
</body>
</html>
