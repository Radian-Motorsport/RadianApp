<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Track Map - Radian</title>
  <!-- External Dependencies -->
  <script src="/socket.io/socket.io.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Top Bar -->
  <div id="topBar" class="top-bar"></div>

  <!-- Track Map -->
  <div class="telemetry-block">
    <h2>Track Map</h2>
    <canvas id="trackCanvas" width="600" height="600"></canvas>
    
    <!-- Track Info Boxes -->
    <div class="track-info-grid">
      <div class="info-box">
        <h3>Car Ahead</h3>
        <div class="info-value" id="carAheadDistance">-- m</div>
      </div>
      <div class="info-box">
        <h3>Car Behind</h3>
        <div class="info-value" id="carBehindDistance">-- m</div>
      </div>
      <div class="info-box">
        <h3>Fuel Level</h3>
        <div class="info-value" id="fuelLevelPercent">--%</div>
      </div>
      <div class="info-box">
        <h3>Estimated Laps</h3>
        <div class="info-value" id="estimatedLaps">--</div>
      </div>
    </div>
  </div>

  <!-- JavaScript Resources -->
  <script src="storage-manager.js"></script>
  <script src="telemetry.js"></script>
  <script src="trackmap.js"></script>
  <script src="nav.js"></script>
  
  <script>
    // Initialize Track Map when page loads
    document.addEventListener('DOMContentLoaded', function() {
      // Wait for socket to be available from telemetry.js
      function initTrackMap() {
        if (typeof socket !== 'undefined' && socket) {
          window.trackMap = new TrackMap(socket, 'trackCanvas');
          console.log('TrackMap initialized successfully');
        } else {
          console.warn('Socket not ready, retrying track map initialization...');
          setTimeout(initTrackMap, 500);
        }
      }
      
      // Start initialization
      initTrackMap();
    });
  </script>
</body>
</html>
