<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telemetry Dashboard</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #fuelGaugeContainer {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
      width: 300px;
      text-align: center;
    }

    #fuelGaugeContainer label {
      font-size: 1.2rem;
      margin-bottom: 10px;
      display: block;
    }

    #fuelGauge {
      width: 100%;
      height: 30px;
      appearance: none;
      background: #333;
      border-radius: 5px;
    }

    #fuelGauge::-webkit-progress-bar {
      background-color: #222;
      border-radius: 5px;
    }

    #fuelGauge::-webkit-progress-value {
      background-color: #00ff00;
      border-radius: 5px;
    }

    #fuelGauge::-moz-progress-bar {
      background-color: #00ff00;
      border-radius: 5px;
    }

    #fuelValue {
      margin-top: 10px;
      font-size: 1rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div id="fuelGaugeContainer">
    <label for="fuelGauge">Fuel Level</label>
    <progress id="fuelGauge" value="0" max="100"></progress>
    <div id="fuelValue">0%</div>
  </div>

  <script>
    const socket = io('https://radianapp.onrender.com');

    function updateFuelGauge(level) {
      const gauge = document.getElementById('fuelGauge');
      const valueDisplay = document.getElementById('fuelValue');
  const fuel = Number(level).toFixed(1);
  gauge.value = fuel;
  valueDisplay.textContent = `${fuel}%`;
    }

    socket.on('telemetry', (data) => {
      const fuelLevel = data?.values?.FuelLevel ?? data?.FuelLevel ?? 0;
      updateFuelGauge(fuelLevel);
    });
  </script>

</body>
</html>
