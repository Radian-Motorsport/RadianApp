<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suspension Analysis - Radian Telemetry</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .suspension-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }
        
        .suspension-grid {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .four-corner-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 15px;
            height: 300px;
        }
        
        .corner-display {
            background: var(--bg-secondary);
            border-radius: 6px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--border-color);
            position: relative;
        }
        
        .corner-label {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 10px;
            color: var(--text-primary);
        }
        
        .shock-bar {
            width: 60px;
            height: 150px;
            background: var(--bg-primary);
            border: 2px solid var(--border-color);
            border-radius: 4px;
            position: relative;
            margin: 10px 0;
        }
        
        .shock-fill {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: linear-gradient(to top, #4CAF50, #FFC107, #F44336);
            border-radius: 0 0 2px 2px;
            transition: height 0.2s ease;
        }
        
        .shock-data {
            text-align: center;
            font-size: 0.9em;
        }
        
        .deflection-value {
            font-weight: bold;
            color: var(--accent-color);
        }
        
        .velocity-value {
            color: var(--text-secondary);
            margin-top: 5px;
        }
        
        .oscilloscope-container {
            grid-column: 1 / -1;
            background: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .oscilloscope-canvas {
            width: 100%;
            height: 300px;
            background: #000;
            border-radius: 4px;
            border: 1px solid var(--border-color);
        }
        
        .suspension-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: var(--bg-secondary);
            padding: 15px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }
        
        .stat-label {
            font-size: 0.9em;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--text-primary);
        }
        
        @media (max-width: 768px) {
            .suspension-container {
                grid-template-columns: 1fr;
                padding: 10px;
            }
            
            .four-corner-grid {
                height: 250px;
            }
            
            .shock-bar {
                width: 40px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation will be injected here -->
    <div id="nav-container"></div>
    
    <div class="main-content">
        <h1>ðŸ”§ Suspension Analysis</h1>
        
        <div class="suspension-container">
            <!-- 4-Corner Suspension Display -->
            <div class="suspension-grid">
                <h2>Four Corner Display</h2>
                <div class="four-corner-grid">
                    <div class="corner-display" id="lf-corner">
                        <div class="corner-label">LF</div>
                        <div class="shock-bar">
                            <div class="shock-fill" id="lf-fill"></div>
                        </div>
                        <div class="shock-data">
                            <div class="deflection-value" id="lf-deflection">0.000m</div>
                            <div class="velocity-value" id="lf-velocity">0.0 m/s</div>
                        </div>
                    </div>
                    
                    <div class="corner-display" id="rf-corner">
                        <div class="corner-label">RF</div>
                        <div class="shock-bar">
                            <div class="shock-fill" id="rf-fill"></div>
                        </div>
                        <div class="shock-data">
                            <div class="deflection-value" id="rf-deflection">0.000m</div>
                            <div class="velocity-value" id="rf-velocity">0.0 m/s</div>
                        </div>
                    </div>
                    
                    <div class="corner-display" id="lr-corner">
                        <div class="corner-label">LR</div>
                        <div class="shock-bar">
                            <div class="shock-fill" id="lr-fill"></div>
                        </div>
                        <div class="shock-data">
                            <div class="deflection-value" id="lr-deflection">0.000m</div>
                            <div class="velocity-value" id="lr-velocity">0.0 m/s</div>
                        </div>
                    </div>
                    
                    <div class="corner-display" id="rr-corner">
                        <div class="corner-label">RR</div>
                        <div class="shock-bar">
                            <div class="shock-fill" id="rr-fill"></div>
                        </div>
                        <div class="shock-data">
                            <div class="deflection-value" id="rr-deflection">0.000m</div>
                            <div class="velocity-value" id="rr-velocity">0.0 m/s</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Suspension Statistics -->
            <div class="suspension-grid">
                <h2>Suspension Stats</h2>
                <div class="suspension-stats">
                    <div class="stat-card">
                        <div class="stat-label">Max Compression</div>
                        <div class="stat-value" id="max-compression">0.000m</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Min Compression</div>
                        <div class="stat-value" id="min-compression">0.000m</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Avg Front</div>
                        <div class="stat-value" id="avg-front">0.000m</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Avg Rear</div>
                        <div class="stat-value" id="avg-rear">0.000m</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Front Balance</div>
                        <div class="stat-value" id="front-balance">50.0%</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Rear Balance</div>
                        <div class="stat-value" id="rear-balance">50.0%</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- High-Frequency Oscilloscope -->
        <div class="oscilloscope-container">
            <h2>High-Frequency Suspension Trace (360 Hz)</h2>
            <canvas id="suspension-oscilloscope" class="oscilloscope-canvas"></canvas>
            <div class="controls" style="margin-top: 10px;">
                <label>
                    <input type="checkbox" id="show-deflection" checked> Deflection
                </label>
                <label style="margin-left: 20px;">
                    <input type="checkbox" id="show-velocity" checked> Velocity  
                </label>
                <label style="margin-left: 20px;">
                    Time Scale: 
                    <select id="time-scale">
                        <option value="5">5 seconds</option>
                        <option value="10" selected>10 seconds</option>
                        <option value="30">30 seconds</option>
                    </select>
                </label>
            </div>
        </div>
    </div>

    <!-- JavaScript Resources -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="nav.js"></script>
    <script src="storage-manager.js"></script>
    <script src="telemetry.js"></script>
    <script src="suspension.js"></script>
</body>
</html>
