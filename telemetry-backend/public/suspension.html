<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suspension Analysis - Radian</title>
    <!-- External Dependencies -->
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .four-corner-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
            padding: 20px 0;
        }
        
        .corner-display {
            background: var(--bg-secondary);
            border-radius: 6px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--border-color);
            position: relative;
            min-height: 120px;
        }
        
        .corner-label {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 10px;
            color: var(--text-primary);
        }
        
        .shock-bar {
            width: 60px;
            height: 150px;
            background: var(--bg-primary);
            border: 2px solid var(--border-color);
            border-radius: 4px;
            position: relative;
            margin: 10px 0;
            flex-shrink: 0;
        }
        
        .shock-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, #4CAF50, #FFC107, #F44336);
            border-radius: 0 0 2px 2px;
            transition: height 0.2s ease;
            height: 0%;
        }
        
        .shock-data {
            text-align: center;
            font-size: 0.9em;
            margin-top: 5px;
            flex-shrink: 0;
        }
        
        .deflection-value {
            font-weight: bold;
            color: var(--accent-color);
        }
        
        .velocity-value {
            color: var(--text-secondary);
            margin-top: 5px;
        }
        
        .oscilloscope-canvas {
            width: 100%;
            height: 300px;
            background: #000;
            border-radius: 4px;
            border: 1px solid var(--border-color);
        }
        
        .suspension-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: var(--bg-secondary);
            padding: 12px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            min-width: 0; /* Allow shrinking */
            word-wrap: break-word;
        }
        
        .stat-label {
            font-size: 0.8em;
            color: var(--text-secondary);
            margin-bottom: 5px;
            line-height: 1.3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .stat-value {
            font-size: 1.1em;
            font-weight: bold;
            color: var(--text-primary);
            line-height: 1.3;
            white-space: nowrap;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
            padding: 10px;
            background: var(--bg-secondary);
            border-radius: 6px;
        }
        
        .controls label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-primary);
            font-size: 0.9em;
            white-space: nowrap;
        }
        
        .controls input[type="checkbox"] {
            accent-color: var(--accent-color);
        }
        
        .controls select {
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 6px 10px;
            font-size: 0.9em;
            font-family: inherit;
        }
        
        .controls select:focus {
            outline: 2px solid var(--accent-color);
            outline-offset: 2px;
        }
        
        @media (max-width: 768px) {
            .four-corner-grid {
                gap: 15px;
                padding: 15px 0;
            }
            
            .corner-display {
                min-height: 100px;
                padding: 12px;
            }
            
            .shock-bar {
                width: 50px;
                height: 120px;
            }
            
            .suspension-stats {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
                gap: 10px;
            }
            
            .stat-card {
                padding: 12px 8px;
            }
            
            .stat-label {
                font-size: 0.75em;
                margin-bottom: 4px;
            }
            
            .stat-value {
                font-size: 1em;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }
            
            .controls label {
                justify-content: center;
            }
        }
        
        @media (max-width: 480px) {
            .suspension-stats {
                grid-template-columns: 1fr 1fr;
                gap: 8px;
            }
            
            .stat-card {
                padding: 10px 6px;
                text-align: center;
                min-height: 60px;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            
            .stat-label {
                font-size: 0.7em;
                margin-bottom: 4px;
                line-height: 1.1;
                overflow: visible;
                white-space: normal;
                text-overflow: unset;
            }
            
            .stat-value {
                font-size: 0.95em;
                white-space: normal;
            }
            
            .corner-display {
                padding: 10px;
                min-height: 90px;
            }
            
            .corner-label {
                font-size: 1em;
                margin-bottom: 6px;
            }
            
            .shock-bar {
                width: 40px;
                height: 100px;
            }
            
            .shock-data {
                font-size: 0.75em;
                margin-top: 3px;
            }
            
            .controls {
                padding: 8px;
                gap: 8px;
            }
            
            .controls label {
                font-size: 0.8em;
                justify-content: flex-start;
            }
            
            .controls select {
                padding: 8px;
                font-size: 0.8em;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div id="topBar" class="top-bar"></div>
    
    <!-- Four Corner Suspension Display -->
    <div class="telemetry-block">
        <h2>ðŸ”§ Four Corner Display</h2>
        <div class="four-corner-grid">
            <div class="corner-display" id="lf-corner">
                <div class="corner-label">LF</div>
                <div class="shock-bar">
                    <div class="shock-fill" id="lf-fill"></div>
                </div>
                <div class="shock-data">
                    <div class="deflection-value" id="lf-deflection">0.000m</div>
                    <div class="velocity-value" id="lf-velocity">0.0 m/s</div>
                </div>
            </div>
            
            <div class="corner-display" id="rf-corner">
                <div class="corner-label">RF</div>
                <div class="shock-bar">
                    <div class="shock-fill" id="rf-fill"></div>
                </div>
                <div class="shock-data">
                    <div class="deflection-value" id="rf-deflection">0.000m</div>
                    <div class="velocity-value" id="rf-velocity">0.0 m/s</div>
                </div>
            </div>
            
            <div class="corner-display" id="lr-corner">
                <div class="corner-label">LR</div>
                <div class="shock-bar">
                    <div class="shock-fill" id="lr-fill"></div>
                </div>
                <div class="shock-data">
                    <div class="deflection-value" id="lr-deflection">0.000m</div>
                    <div class="velocity-value" id="lr-velocity">0.0 m/s</div>
                </div>
            </div>
            
            <div class="corner-display" id="rr-corner">
                <div class="corner-label">RR</div>
                <div class="shock-bar">
                    <div class="shock-fill" id="rr-fill"></div>
                </div>
                <div class="shock-data">
                    <div class="deflection-value" id="rr-deflection">0.000m</div>
                    <div class="velocity-value" id="rr-velocity">0.0 m/s</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Suspension Statistics -->
    <div class="telemetry-block">
        <h2>ðŸ“Š Suspension Stats</h2>
        <div class="suspension-stats">
            <div class="stat-card">
                <div class="stat-label">Max Compression</div>
                <div class="stat-value" id="max-compression">0.000m</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Min Compression</div>
                <div class="stat-value" id="min-compression">0.000m</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Avg Front</div>
                <div class="stat-value" id="avg-front">0.000m</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Avg Rear</div>
                <div class="stat-value" id="avg-rear">0.000m</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Front Balance</div>
                <div class="stat-value" id="front-balance">50.0%</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Rear Balance</div>
                <div class="stat-value" id="rear-balance">50.0%</div>
            </div>
        </div>
    </div>
    
    <!-- High-Frequency Oscilloscope -->
    <div class="telemetry-block">
        <h2>ðŸ“ˆ High-Frequency Suspension Trace (360 Hz)</h2>
        <canvas id="suspension-oscilloscope" class="oscilloscope-canvas"></canvas>
        <div class="controls">
                <label>
                    <input type="checkbox" id="show-deflection" checked> Deflection
                </label>
                <label>
                    <input type="checkbox" id="show-velocity" checked> Velocity  
                </label>
                <label>
                    Time Scale: 
                    <select id="time-scale">
                        <option value="5">5 seconds</option>
                        <option value="10" selected>10 seconds</option>
                        <option value="30">30 seconds</option>
                    </select>
                </label>
            </div>
        </div>
    </div>

    <!-- JavaScript Resources -->
    <script src="nav.js"></script>
    <script src="storage-manager.js"></script>
    <script src="telemetry.js"></script>
    <script src="suspension.js"></script>
</body>
</html>
