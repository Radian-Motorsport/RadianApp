<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather & Environment - Radian</title>
  <!-- External Dependencies -->
  <script src="/socket.io/socket.io.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .trace-controls {
      margin-bottom: 15px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 5px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .trace-controls label {
      color: #fff;
      font-weight: bold;
    }
    
    #timeRangeSlider {
      flex: 1;
      max-width: 200px;
    }
    
    #timeRangeValue {
      color: #4CAF50;
      font-weight: bold;
      min-width: 60px;
    }

    .environment-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 20px;
    }

    .status-group {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .status-group h3 {
      color: #4CAF50;
      margin: 0 0 15px 0;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .status-grid {
      display: grid;
      gap: 8px;
    }

    .status-grid div {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .status-grid div:last-child {
      border-bottom: none;
    }

    .status-grid label {
      color: #ccc;
      font-size: 12px;
      flex-shrink: 0;
      margin-right: 10px;
    }

    .status-grid span {
      color: #fff;
      font-weight: bold;
      font-size: 12px;
      text-align: right;
      word-break: break-word;
      overflow-wrap: break-word;
      max-width: 100px;
      line-height: 1.2;
    }
  </style>
</head>
<body>
  <!-- Top Bar -->
  <div id="topBar" class="top-bar"></div>

  <!-- Environment Section -->
  <div class="telemetry-block">
    <h2>Environment & Weather</h2>
    
    <!-- Time Range Control -->
    <div class="trace-controls">
      <label for="timeRangeSlider">Time Range: </label>
      <input type="range" id="timeRangeSlider" min="0.5" max="2" value="1" step="0.5">
      <span id="timeRangeValue">1 hour</span>
    </div>
    
    <canvas id="envCanvas" width="600" height="200"></canvas>
    
    <!-- Environment Graph Legend -->
    <div class="env-legend">
      <span class="legend-item"><span class="legend-color" style="color: orange;">—</span> Track Temp</span>
      <span class="legend-item"><span class="legend-color" style="color: purple;">—</span> Humidity</span>
      <span class="legend-item"><span class="legend-color" style="color: #87CEEB;">—</span> Precipitation</span>
      <span class="legend-item"><span class="legend-color" style="color: pink;">—</span> Air Pressure</span>
    </div>

    <div class="environment-grid">
      <!-- Temperature & Pressure Column -->
      <div class="status-group">
        <h3>Temp & Pressure</h3>
        <div class="status-grid">
          <div><label>Track Temp:</label><span id="TrackTemp">--</span></div>
          <div><label>Air Temp:</label><span id="AirTemp">--</span></div>
          <div><label>Air Density:</label><span id="AirDensity">--</span></div>
          <div><label>Air Pressure:</label><span id="AirPressure">--</span></div>
        </div>
      </div>

      <!-- Weather Column -->
      <div class="status-group">
        <h3>Weather</h3>
        <div class="status-grid">
          <div><label>Wind Velocity:</label><span id="WindVel">--</span></div>
          <div><label>Wind Direction:</label><span id="WindDir">--</span></div>
          <div><label>Skies:</label><span id="Skies">--</span></div>
        </div>
      </div>

      <!-- Track Conditions Column -->
      <div class="status-group">
        <h3>Track Conditions</h3>
        <div class="status-grid">
          <div><label>Humidity:</label><span id="RelativeHumidity">--</span></div>
          <div><label>Precipitation:</label><span id="Precipitation">--</span></div>
          <div><label>Track Wetness:</label><span id="TrackWetness">--</span></div>
          <div><label>Fog Level:</label><span id="FogLevel">--</span></div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript Resources -->
  <script src="storage-manager.js"></script>
  <script src="telemetry.js"></script>
  <script src="envirotrace.js"></script>
  <script src="weather.js"></script>
  <script src="nav.js"></script>
</body>
</html>
